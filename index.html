<body>
<script>

        if (step1 && step2 && step3 && step4 == false)
     {
         document.getElementById("console").innerHTML = "You can't see anything";

        else

            document.getElementById("console").innerHTML = "quit clicking around";

    function gametoggle(){ //turning on the lights
  
     document.getElementById("main").src="image2.jpg"

 }
    
    function gametoggle3(){

    function gametoggle4(){
